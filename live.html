  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="p-4 rounded shadow bg-white text-center" style="width: 360px;">
      <h2 class="mb-3 text-dark fw-bold">Welcome to Virtual Class</h2>
      <video id="preview" autoplay muted playsinline width="320" height="240" style="border:1px solid #ccc; border-radius: 6px;"></video>
      
      <div class="mt-4 d-grid gap-2">
        <button class="btn btn-primary" onclick="createClass()">ðŸŽ¬ Create Class</button>
        <input type="text" id="roomInput" class="form-control" placeholder="Enter Class Code">
        <button class="btn btn-success" onclick="joinClass()">ðŸšª Join Class</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Remove spinner after load
    window.addEventListener('load', function () {
      document.getElementById('spinner').classList.remove('show');
    });

    // Webcam preview
    navigator.mediaDevices.getUserMedia({video: true, audio: true})
      .then(stream => {
        document.getElementById("preview").srcObject = stream;
      });

    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function createClass() {
      const code = generateCode();
      window.location.href = `classroom.html?room=${code}`;
    }

    function joinClass() {
      const code = document.getElementById("roomInput").value.trim().toUpperCase();
      if (code) {
        window.location.href = `classroom.html?room=${code}`;
      } else {
        alert("Please enter a valid class code.");
      }
    }
  </script>
